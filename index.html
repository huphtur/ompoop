<head>

	<style>
		:root {
			color-scheme: light dark;
		}

		body {
			font-family: sans-serif;
			align-content: center;
			text-align: center;

</head>

<body>
	<h1><b class="countdown" id="countdown"></b> <a href="https://www.omloophetnieuwsblad.be/">Omloop</a></h1>

	<script>
		// Target date: March 1, 2025
		const targetDate = new Date('2025-03-01');
		const countdownElement = document.getElementById('countdown');


		function updateCountdown() {
			const now = new Date();
			const timeDifference = targetDate - now;
			const daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

			let message = '';
			let titleMessage = '';
			if (daysLeft > 1) {
				message = `${daysLeft} days until`;
			} else if (daysLeft === 1) {
				message = '1 day until';
			} else if (daysLeft === 0) {
				message = 'Today is';
			} else {
				message = 'Sometime next year is';
			}

			countdownElement.textContent = message;
			document.title = message + ' Omloop';
		}

		// Update the countdown immediately and every day
		updateCountdown();
		setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Update daily
	</script>
</body>

</html>
