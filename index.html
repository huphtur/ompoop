<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>How many days until Omloop?</title>
	<meta name="description" content="Omloop 2025 will be on Saturday, March 1">
	<meta name="author" content="huphtur">
	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš´</text></svg>">
	<style>
		@media (prefers-color-scheme: dark) {
			html {
				filter: invert(1);
			}
		}

		body {
			color: #000;
			margin-top: 20vh;
			text-align: center;
			background-color: #fff;
			text-transform: uppercase;
			font: 2em/1 'Impact', sans-serif;
		}

		b {
			display: block;
			font-size: 6em;
		}
		small {
			font-size: .8rem;
		}
	</style>
</head>

<body>
	<p>
		<b id="x">How many</b> 
		Days until <a href="https://www.omloophetnieuwsblad.be/en">Omloop</a>
	</p>
	<script>
		let x = document.getElementById("x");
		let a = Math.ceil(Math.abs(new Date() - new Date('2025-03-01')) / 86400000);
		x.innerHTML = `${a}`;
		document.title = `${a} Days until Omloop`;
	</script>
</body>

</html>
